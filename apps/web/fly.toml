# Fly.io configuration for Autonomous Agents Platform
# See https://fly.io/docs/reference/configuration/ for all options

app = "autonomous-agents-platform"
primary_region = "sjc"

[build]
  dockerfile = "apps/web/Dockerfile"

[deploy]
  # Run database migrations before starting the new version
  release_command = "/app/migrate.sh"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

