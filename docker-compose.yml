version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agents-platform-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: agents
      POSTGRES_PASSWORD: agents_password
      POSTGRES_DB: agents_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agents -d agents_platform"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: agents-platform-storage
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Create default bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: agents-platform-storage-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/build-artifacts --ignore-existing;
      mc anonymous set download myminio/build-artifacts;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
